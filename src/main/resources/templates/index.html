<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <form th:action="@{/saveContributor}" th:object="${contributor}" method="POST">
        
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" th:field="*{name}">
        <span th:errors="*{name}" style="color:#e81505"></span>

        <label for="lastName">Apellido</label>
        <input type="text" name="lastName" id="lastName" th:field="*{lastName}">
        <span th:errors="*{lastName}" style="color:#e81505"></span>

        <label for="nit">Nit</label>
        <input type="text" name="nit" id="nit" th:field="*{nit}">
        <span th:errors="*{nit}" style="color:#e81505"></span>

        
        <label for="importance">Importancia</label>
        <select name="importance" id="importance" th:field="*{importance.codImportance}">
            <option
                th:each=" im: ${importances}"
                th:value="${im.codImportance}"
                th:text="${im.importance}">
            </option>
        </select>
        <input type="submit" value="enviar">
    </form>

</body>
</html>
