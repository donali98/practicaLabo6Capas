<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
</head>
<body>
    <table>
        <thead>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>NIT</th>
            <th>Importancia</th>
            <th>Fecha Ingreso</th>
        </thead>
        <th:block th:each="contributor, row: ${contributors}">
            <tr>
                <th th:text="${contributor.name}"/>
                <th th:text="${contributor.lastName}"/>
                <th th:text="${contributor.nit}"/>
                <th th:text="${contributor.importance.importance}"/>
                <th th:text="${contributor.dateDelegate}"/>
            </tr>
        </th:block>
    </table>
</body>
</html>
